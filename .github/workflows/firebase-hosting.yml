name: Deploy to Firebase Hosting on push

on:
  push:
    branches:
      - master  # Cambia si tu rama es diferente

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ§± Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ—ï¸ Compilar Next.js (con output: 'export')
        run: npm run build

      - name: ğŸ“¤ Deploy en Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live  # â† O usa "preview" si prefieres